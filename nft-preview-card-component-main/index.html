<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">
      <div class="container-img">

        <img id="banner-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="overlay">
          <img id="view-image" src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <h1 class="heading">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex">
        <div class="flex-item">
          <img src="./images/icon-ethereum.svg">
          <span id="eth">0.041 ETH</span>
        </div>

        <div class="flex-item">
          <img src="./images/icon-clock.svg">
          <span id="remaining-day">3 days left</span>
        </div>

      </div>
      <footer class="footer">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>

  </main>

</body>

</html>
